<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>SAHA HealthScribe</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #fbbb5b !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SAHA HealthScribe : <span style="font-size:0.8rem;">A project by Sujith J , Amigashabnam F, Harikrishnan KC & Aleena Patani</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>

    <div class="container w-100">
        <div class="row justify-content-md-center">
           
            <div class="col">
                <br>
                <form method="post" action="{{ url_for('summarize') }}" >
                    <div class="form-group">
                        <textarea class="form-control" name="inputtext_" id="inputtext_" rows="15" style="resize: none;" placeholder="Paste the Doctor-Patient conversation to generate a clinical note.
                        Example : Doctor: When did the nausea and vomiting start? 
                        Patient: About a few hours ago. I can't seem to stomach anything. 
                        Doctor: How many episodes of vomiting have you had? 
                        Patient: At least four. 
                        Doctor: Any abdominal pain, fever, chill, or other symptoms? 
                        Patient: Just nausea and vomiting. It's been so terrible. 
                        Doctor: I'll order you some Zofran to help bring the nausea to bay. One moment while I put the order in. 
                        
                        Output might be like : 
                        Symptoms: Nausea, vomiting.
                        Diagnosis: N/A.
                        History of Patient: Nausea and vomiting started a few hours ago, at least four episodes of vomiting, no other Symptoms reported.
                        Plan of Action: Prescribing Zofran to alleviate nausea.

                        "></textarea>
                    </div>
                    <br>
                    
                    <button type="submit" class="btn btn-secondary float-right" style="background-color: #13c9ca !important;">Generate</button>
                    
                </form>
                
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       

</body>

</html>
